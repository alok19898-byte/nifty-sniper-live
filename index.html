<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nifty Sniper - All Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #010409; color: #e6edf3; font-family: sans-serif; overflow-x: hidden; }
        /* HIGHEST VALUES NEON COLORS */
        .max-vol { background: #7c3aed !important; color: white !important; font-weight: bold; border-radius: 4px; box-shadow: 0 0 12px #7c3aed; }
        .max-oi { background: #1d4ed8 !important; color: white !important; font-weight: bold; border-radius: 4px; box-shadow: 0 0 12px #1d4ed8; }
        .max-oic { background: #ea580c !important; color: white !important; font-weight: bold; border-radius: 4px; box-shadow: 0 0 12px #ea580c; }
        
        .strike-col { background: #161b22; color: #58a6ff; font-weight: 900; border-left: 2px solid #30363d; border-right: 2px solid #30363d; }
        
        /* THE RED IMAGINARY LINE */
        .red-line { border-bottom: 6px solid #ff0000 !important; box-shadow: 0 4px 10px rgba(255, 0, 0, 0.5); } 
        
        .data-font { font-family: 'Courier New', monospace; font-size: 13px; }
        th { border-bottom: 1px solid #30363d; }
    </style>
</head>
<body onload="initSniper()">

    <div class="p-4 bg-[#0d1117] border-b border-[#30363d] flex justify-between items-center sticky top-0 z-50">
        <div>
            <h1 class="text-xl font-black text-[#58a6ff] italic uppercase tracking-widest">Nifty Sniper Pro ðŸŽ¯</h1>
            <p class="text-[9px] font-bold text-red-500 uppercase">Red Line: Spot Crossover | All Indicators Live</p>
        </div>
        <div class="text-right">
            <p id="spot" class="text-2xl font-mono font-bold text-white tracking-tighter">25218.45</p>
        </div>
    </div>

    <div class="p-2 overflow-x-auto mb-40">
        <table class="w-full text-center border-collapse">
            <thead>
                <tr class="bg-[#161b22] text-gray-400 text-[10px] uppercase">
                    <th class="p-3">IV</th>
                    <th class="p-3">OI Chg</th>
                    <th class="p-3">OI</th>
                    <th class="p-3">Vol</th>
                    <th class="p-3 bg-green-900/20 text-green-400">LTP (C)</th>
                    <th class="p-3 bg-[#0d1117] text-blue-400">STRIKE</th>
                    <th class="p-3 bg-red-900/20 text-red-400">LTP (P)</th>
                    <th class="p-3">Vol</th>
                    <th class="p-3">OI</th>
                    <th class="p-3">OI Chg</th>
                    <th class="p-3">IV</th>
                </tr>
            </thead>
            <tbody id="table-body" class="data-font text-white"></tbody>
        </table>
    </div>

    <div class="fixed bottom-0 w-full p-4 bg-[#0d1117] border-t-2 border-[#30363d] grid grid-cols-2 md:grid-cols-4 gap-3">
        <div class="bg-black/40 p-3 rounded border border-blue-500/30">
            <p class="text-[9px] text-blue-400 font-bold uppercase">R - Extension</p>
            <p id="r-ext" class="text-xl font-black text-white">---</p>
        </div>
        <div class="bg-black/40 p-3 rounded border border-red-500/30">
            <p class="text-[9px] text-red-400 font-bold uppercase">R - Diversion (-50)</p>
            <p id="r-div" class="text-xl font-black text-white">---</p>
        </div>
        <div class="bg-black/40 p-3 rounded border border-blue-500/30">
            <p class="text-[9px] text-blue-400 font-bold uppercase">S - Extension</p>
            <p id="s-ext" class="text-xl font-black text-white">---</p>
        </div>
        <div class="bg-black/40 p-3 rounded border border-green-500/30">
            <p class="text-[9px] text-green-400 font-bold uppercase">S - Diversion (+50)</p>
            <p id="s-div" class="text-xl font-black text-white">---</p>
        </div>
    </div>

    <script>
        function initSniper() {
            const spot = 25218.45;
            const strikes = [25100, 25150, 25200, 25250, 25300, 25350, 25400];
            
            function update() {
                let data = strikes.map(s => ({
                    strike: s,
                    cIv: (11.50 + Math.random() * 3).toFixed(2),
                    cOic: Math.floor(Math.random() * 20000) + (s === 25300 ? 5000 : 0),
                    cOi: Math.floor(Math.random() * 40000) + (s === 25350 ? 20000 : 0),
                    cVol: Math.floor(Math.random() * 90000) + (s === 25300 ? 40000 : 0),
                    cLtp: (105 + Math.random() * 20).toFixed(2),
                    pLtp: (95 + Math.random() * 20).toFixed(2),
                    pVol: Math.floor(Math.random() * 90000) + (s === 25150 ? 40000 : 0),
                    pOi: Math.floor(Math.random() * 40000) + (s === 25100 ? 20000 : 0),
                    pOic: Math.floor(Math.random() * 20000) + (s === 25150 ? 5000 : 0),
                    pIv: (11.50 + Math.random() * 3).toFixed(2)
                }));

                const max = {
                    cVol: Math.max(...data.map(d => d.cVol)),
                    cOi: Math.max(...data.map(d => d.cOi)),
                    cOic: Math.max(...data.map(d => d.cOic)),
                    pVol: Math.max(...data.map(d => d.pVol)),
                    pOi: Math.max(...data.map(d => d.pOi)),
                    pOic: Math.max(...data.map(d => d.pOic))
                };

                // Calculation R & S
                let rObj = data.reduce((p, c) => (c.cVol >= max.cVol || c.cOi >= max.cOi) ? c : p);
                let sObj = data.reduce((p, c) => (c.pVol >= max.pVol || c.pOi >= max.pOi) ? c : p);
                let rE = rObj.strike + parseFloat(rObj.cLtp);
                let sE = sObj.strike - parseFloat(sObj.pLtp);

                document.getElementById('r-ext').innerText = rE.toFixed(2);
                document.getElementById('r-div').innerText = (rE - 50).toFixed(2);
                document.getElementById('s-ext').innerText = sE.toFixed(2);
                document.getElementById('s-div').innerText = (sE + 50).toFixed(2);

                let html = "";
                data.forEach((d, i) => {
                    let isCrossover = (spot > d.strike && spot < (strikes[i+1] || 999999));
                    html += `
                        <tr class="${isCrossover ? 'red-line' : 'border-b border-[#30363d]'}">
                            <td class="p-4 text-gray-500 italic font-bold">${d.cIv}</td>
                            <td class="p-4 ${d.cOic === max.cOic ? 'max-oic' : 'text-green-500'}">${d.cOic}</td>
                            <td class="p-4 ${d.cOi === max.cOi ? 'max-oi' : ''}">${d.cOi}</td>
                            <td class="p-4 ${d.cVol === max.cVol ? 'max-vol' : ''}">${d.cVol}</td>
                            <td class="p-4 font-black text-white">${d.cLtp}</td>
                            <td class="p-4 strike-col text-[15px]">${d.strike}</td>
                            <td class="p-4 font-black text-white">${d.pLtp}</td>
                            <td class="p-4 ${d.pVol === max.pVol ? 'max-vol' : ''}">${d.pVol}</td>
                            <td class="p-4 ${d.pOi === max.pOi ? 'max-oi' : ''}">${d.pOi}</td>
                            <td class="p-4 ${d.pOic === max.pOic ? 'max-oic' : 'text-red-500'}">${d.pOic}</td>
                            <td class="p-4 text-gray-500 italic font-bold">${d.pIv}</td>
                        </tr>`;
                });
                document.getElementById('table-body').innerHTML = html;
            }
            update();
            setInterval(update, 1500);
        }
    </script>
</body>
</html>
