<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper Master v6 - Pro Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #010409; color: #e6edf3; font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 240px; }
        .strike-col { background: #161b22; color: #58a6ff; font-weight: 900; border-left: 2px solid #30363d; border-right: 2px solid #30363d; font-size: 13px; }
        .spot-glow { border-top: 3px solid #ff0000; border-bottom: 3px solid #ff0000; background: rgba(255, 0, 0, 0.1) !important; }
        
        /* HIGHEST & SECOND HIGHEST COLORS */
        .max-vol { background: #7c3aed !important; color: white !important; padding: 1px 4px; border-radius: 3px; font-weight: 900; }
        .max-oi { background: #2563eb !important; color: white !important; padding: 1px 4px; border-radius: 3px; font-weight: 900; }
        .max-oic-c { background: #166534 !important; color: white !important; padding: 1px 4px; border-radius: 3px; }
        .max-oic-p { background: #991b1b !important; color: white !important; padding: 1px 4px; border-radius: 3px; }
        
        /* THE YELLOW RULE (2nd Highest) */
        .second-highest { background: #fbbf24 !important; color: #000 !important; padding: 1px 4px; border-radius: 3px; font-weight: 900; }

        .pct-label { font-size: 8px; opacity: 0.7; margin-left: 3px; font-weight: bold; }
        .ltp-green { color: #22c55e !important; font-weight: 900; }
        .ltp-red { color: #ef4444 !important; font-weight: 900; }
        .blink-alert { animation: blinker 0.6s linear infinite; }
        @keyframes blinker { 50% { opacity: 0.2; } }
    </style>
</head>
<body onload="runEngine()">

    <div class="p-3 bg-[#0d1117] border-b border-[#30363d] sticky top-0 z-50">
        <div class="flex justify-between items-center mb-2">
            <h1 class="text-xl font-black text-[#58a6ff] italic uppercase tracking-tighter">Sniper Terminal v6 ðŸŽ¯</h1>
            <div id="p-status" class="px-3 py-0.5 rounded bg-blue-600 text-[10px] font-black uppercase">Monitoring</div>
        </div>
        <div class="bg-[#0d1117] border-2 border-[#30363d] rounded-xl p-3 border-l-8 border-blue-600 flex justify-between items-center">
            <div>
                <p class="text-[9px] text-gray-500 font-bold uppercase italic">Master Protocol</p>
                <h2 id="ins-text" class="text-xl font-black text-white italic">INITIALIZING...</h2>
            </div>
            <div class="text-right">
                <p class="text-[9px] text-gray-500 font-bold uppercase">Target Strike</p>
                <p id="target-text" class="text-2xl font-black text-[#58a6ff]">---</p>
            </div>
        </div>
    </div>

    <div class="p-1 overflow-x-auto">
        <table class="w-full text-center border-separate border-spacing-y-1">
            <thead class="text-[7px] text-gray-500 uppercase font-black bg-[#161b22]">
                <tr>
                    <th class="p-1">IV</th><th class="p-1">OI CHG %</th><th class="p-1 text-blue-400">OI %</th><th class="p-1 text-purple-400">VOL %</th><th class="p-1">LTP</th>
                    <th class="p-1 text-white text-[9px]">STRIKE</th>
                    <th class="p-1">LTP</th><th class="p-1 text-purple-400">VOL %</th><th class="p-1 text-blue-400">OI %</th><th class="p-1">OI CHG %</th><th class="p-1">IV</th>
                </tr>
            </thead>
            <tbody id="chain-body" class="font-mono text-[10px] text-white">
                </tbody>
        </table>
    </div>

    <div class="fixed bottom-0 w-full bg-[#0d1117] border-t-2 border-[#30363d] p-3 shadow-2xl z-50">
        <div class="grid grid-cols-4 gap-2 text-center mb-2">
            <div class="bg-black/40 p-1.5 rounded border border-gray-800"><p class="text-[7px] text-gray-500 uppercase">Res (R)</p><p id="r-val" class="text-md font-black">---</p></div>
            <div class="bg-black/40 p-1.5 rounded border border-gray-800"><p class="text-[7px] text-gray-500 uppercase">Supp (S)</p><p id="s-val" class="text-md font-black text-green-500">---</p></div>
            <div class="bg-black/40 p-1.5 rounded border border-gray-800"><p class="text-[7px] text-gray-500 uppercase">Speed</p><p id="speed-val" class="text-md font-black text-blue-400">0%</p></div>
            <div class="bg-black/40 p-1.5 rounded border border-gray-800"><p class="text-[7px] text-gray-500 uppercase">11K Rule</p><p id="oi-alert" class="text-md font-black text-gray-600">OFF</p></div>
        </div>
        <div id="footer-msg" class="w-full text-center text-[9px] font-black text-blue-100 uppercase bg-blue-900/40 border border-blue-500/50 rounded py-1">
            IV & RELATIVE STRENGTH ENGINE ACTIVE
        </div>
    </div>

    <script>
        const strikes = [25000, 25050, 25100, 25150, 25200, 25250, 25300, 25350, 25400, 25450];
        
        function runEngine() {
            setInterval(() => renderTable(), 2000);
        }

        function getSecondMax(arr) {
            let sorted = [...new Set(arr)].sort((a, b) => b - a);
            return sorted.length > 1 ? sorted[1] : null;
        }

        function renderTable() {
            const body = document.getElementById('chain-body');
            body.innerHTML = '';
            
            let data = strikes.map(s => ({
                strike: s,
                c_iv: (10 + Math.random() * 5).toFixed(1),
                c_oi_chg: Math.floor(Math.random() * 20000),
                c_oi: Math.floor(Math.random() * 60000),
                c_vol: Math.floor(Math.random() * 120000),
                c_ltp: (250 - (s - 25000)/2).toFixed(2),
                p_ltp: (50 + (s - 25000)/2).toFixed(2),
                p_vol: Math.floor(Math.random() * 120000),
                p_oi: Math.floor(Math.random() * 60000),
                p_oi_chg: Math.floor(Math.random() * 20000),
                p_iv: (11 + Math.random() * 5).toFixed(1)
            }));

            const max = {
                cv: Math.max(...data.map(d => d.c_vol)),
                co: Math.max(...data.map(d => d.c_oi)),
                coc: Math.max(...data.map(d => d.c_oi_chg)),
                pv: Math.max(...data.map(d => d.p_vol)),
                po: Math.max(...data.map(d => d.p_oi)),
                poc: Math.max(...data.map(d => d.p_oi_chg))
            };

            const second = {
                cv: getSecondMax(data.map(d => d.c_vol)),
                co: getSecondMax(data.map(d => d.c_oi)),
                coc: getSecondMax(data.map(d => d.c_oi_chg)),
                pv: getSecondMax(data.map(d => d.p_vol)),
                po: getSecondMax(data.map(d => d.p_oi)),
                poc: getSecondMax(data.map(d => d.p_oi_chg))
            };

            data.forEach(d => {
                const isSpot = d.strike === 25200;
                
                // Helper to get class
                const getCls = (val, m, s, base) => val === m ? base : (val === s ? 'second-highest' : '');

                const row = `
                    <tr class="${isSpot ? 'spot-glow' : 'bg-[#0d1117]'}">
                        <td>${d.c_iv}</td>
                        <td class="${getCls(d.c_oi_chg, max.coc, second.coc, 'max-oic-c')}">${d.c_oi_chg}<span class="pct-label">${((d.c_oi_chg/max.coc)*100).toFixed(0)}%</span></td>
                        <td class="${getCls(d.c_oi, max.co, second.co, 'max-oi')}">${d.c_oi}<span class="pct-label">${((d.c_oi/max.co)*100).toFixed(0)}%</span></td>
                        <td class="${getCls(d.c_vol, max.cv, second.cv, 'max-vol')}">${d.c_vol}<span class="pct-label">${((d.c_vol/max.cv)*100).toFixed(0)}%</span></td>
                        <td class="ltp-green">${d.c_ltp}</td>
                        <td class="strike-col">${d.strike}</td>
                        <td class="ltp-red">${d.p_ltp}</td>
                        <td class="${getCls(d.p_vol, max.pv, second.pv, 'max-vol')}">${d.p_vol}<span class="pct-label">${((d.p_vol/max.pv)*100).toFixed(0)}%</span></td>
                        <td class="${getCls(d.p_oi, max.po, second.po, 'max-oi')}">${d.p_oi}<span class="pct-label">${((d.p_oi/max.po)*100).toFixed(0)}%</span></td>
                        <td class="${getCls(d.p_oi_chg, max.poc, second.poc, 'max-oic-p')}">${d.p_oi_chg}<span class="pct-label">${((d.p_oi_chg/max.poc)*100).toFixed(0)}%</span></td>
                        <td>${d.p_iv}</td>
                    </tr>
                `;
                body.innerHTML += row;

                if(d.c_vol === max.cv) {
                   const res = Math.floor(d.strike + parseFloat(d.c_ltp));
                   const supp = res - 50;
                   const speed = Math.floor(Math.random() * 100);
                   updateMonitor(res, supp, speed, d.c_oi_chg);
                }
            });
        }

        function updateMonitor(r, s, speed, oic) {
            document.getElementById('r-val').innerText = r;
            document.getElementById('s-val').innerText = s;
            document.getElementById('speed-val').innerText = speed + "%";
            const ins = document.getElementById('ins-text');
            const tgt = document.getElementById('target-text');
            const alert = document.getElementById('oi-alert');

            if(oic > 11000) { alert.innerText = "11K CROSS"; alert.className = "text-md font-black text-red-500 blink-alert"; }
            else { alert.innerText = "OFF"; alert.className = "text-md font-black text-gray-600"; }

            if(speed >= 75) { ins.innerText = "TEZ SPEED: ENTRY @ S+1"; tgt.innerText = r; }
            else if (speed <= 5) { ins.innerText = "5% STUCK: WTT-1 ONLY"; tgt.innerText = "WAIT"; }
            else { ins.innerText = "NORMAL: ENTRY @ SUPPORT"; tgt.innerText = s; }
        }
    </script>
</body>
    </html>
