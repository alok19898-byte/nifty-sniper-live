<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nifty Sniper - Advanced Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: sans-serif; }
        .highlight-res { background: rgba(220, 38, 38, 0.2); border: 1px solid #ef4444; }
        .highlight-sup { background: rgba(22, 163, 74, 0.2); border: 1px solid #22c55e; }
        .strike-col { background: #1e293b; font-weight: 900; color: #60a5fa; }
        .il-line { border-bottom: 2px dashed #facc15; }
    </style>
</head>
<body>

    <div class="p-4 bg-slate-900 border-b border-blue-900 flex justify-between items-center sticky top-0 z-50">
        <div>
            <h1 class="text-xl font-black text-blue-500 italic">NIFTY SNIPER PRO ðŸŽ¯</h1>
            <p class="text-[10px] text-yellow-400 font-bold uppercase">Imaginary Line & Scanner Active</p>
        </div>
        <div class="text-right">
            <p id="spot-price" class="text-xl font-mono font-bold text-white">25212.50</p>
        </div>
    </div>

    <div class="p-2 overflow-x-auto">
        <table class="w-full text-[11px] text-center border-collapse">
            <thead>
                <tr class="bg-slate-800 text-gray-400 uppercase">
                    <th class="p-2">OI</th>
                    <th class="p-2">Vol</th>
                    <th class="p-2">LTP (P)</th>
                    <th class="p-2 bg-slate-900">Strike</th>
                    <th class="p-2">LTP (C)</th>
                    <th class="p-2">Vol</th>
                    <th class="p-2">OI</th>
                </tr>
            </thead>
            <tbody id="chain-body">
                </tbody>
        </table>
    </div>

    <div class="fixed bottom-0 w-full p-4 bg-slate-950 border-t border-slate-800 grid grid-cols-2 md:grid-cols-4 gap-2">
        <div class="bg-slate-900 p-2 rounded border border-blue-500">
            <p class="text-[9px] text-blue-400 font-bold uppercase">R - Extension</p>
            <p id="r-ext" class="text-lg font-black text-white">---</p>
        </div>
        <div class="bg-slate-900 p-2 rounded border border-red-500">
            <p class="text-[9px] text-red-400 font-bold uppercase">R - Diversion</p>
            <p id="r-div" class="text-lg font-black text-white">---</p>
        </div>
        <div class="bg-slate-900 p-2 rounded border border-blue-500">
            <p class="text-[9px] text-blue-400 font-bold uppercase">S - Extension</p>
            <p id="s-ext" class="text-lg font-black text-white">---</p>
        </div>
        <div class="bg-slate-900 p-2 rounded border border-green-500">
            <p class="text-[9px] text-green-400 font-bold uppercase">S - Diversion</p>
            <p id="s-div" class="text-lg font-black text-white">---</p>
        </div>
    </div>

    <script>
        function updateScanner() {
            const spot = 25212.50;
            const strikes = [25050, 25100, 25150, 25200, 25250, 25300, 25350];
            const tbody = document.getElementById('chain-body');
            tbody.innerHTML = '';

            let maxCallVol = 0, maxPutVol = 0;
            let rStrike = 0, sStrike = 0;
            let rLtp = 0, sLtp = 0;

            // Generate Random Data for Demo (Later replaced by Dhan)
            let data = strikes.map(s => {
                return {
                    strike: s,
                    cVol: Math.floor(Math.random() * 50000) + (s === 25300 ? 80000 : 10000), // Simulate High Vol at 25300
                    pVol: Math.floor(Math.random() * 50000) + (s === 25150 ? 90000 : 10000), // Simulate High Vol at 25150
                    cLtp: (100 + Math.random() * 50).toFixed(2),
                    pLtp: (100 + Math.random() * 50).toFixed(2),
                    cOi: (Math.random() * 20).toFixed(1) + 'L',
                    pOi: (Math.random() * 20).toFixed(1) + 'L'
                }
            });

            // Scan for Resistance (Highest Call Vol) and Support (Highest Put Vol)
            data.forEach(d => {
                if(parseInt(d.cVol) > maxCallVol) { maxCallVol = d.cVol; rStrike = d.strike; rLtp = d.cLtp; }
                if(parseInt(d.pVol) > maxPutVol) { maxPutVol = d.pVol; sStrike = d.strike; sLtp = d.pLtp; }
            });

            // Extension Logic: Strike + LTP (for R) | Strike - LTP (for S)
            let resExt = rStrike + parseFloat(rLtp);
            let supExt = sStrike - parseFloat(sLtp);

            document.getElementById('r-ext').innerText = resExt.toFixed(2);
            document.getElementById('r-div').innerText = (resExt - 50).toFixed(2);
            document.getElementById('s-ext').innerText = supExt.toFixed(2);
            document.getElementById('s-div').innerText = (supExt + 50).toFixed(2);

            // Render Table
            data.forEach((d, index) => {
                let isIl = (spot > d.strike && spot < strikes[index+1]);
                let isR = d.strike === rStrike;
                let isS = d.strike === sStrike;

                tbody.innerHTML += `
                    <tr class="${isIl ? 'il-line' : ''} ${isR ? 'highlight-res' : ''} ${isS ? 'highlight-sup' : ''}">
                        <td class="p-3">${d.pOi}</td>
                        <td class="p-3">${d.pVol}</td>
                        <td class="p-3 font-bold">${d.pLtp}</td>
                        <td class="p-3 strike-col">${d.strike}</td>
                        <td class="p-3 font-bold">${d.cLtp}</td>
                        <td class="p-3">${d.cVol}</td>
                        <td class="p-3">${d.cOi}</td>
                    </tr>
                `;
            });
        }
        setInterval(updateScanner, 2000);
        updateScanner();
    </script>
</body>
</html>
