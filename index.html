<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nifty Sniper Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0b1120; color: #e2e8f0; font-family: sans-serif; }
        .blue-glow { border: 1px solid #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }
        .strike-col { background-color: #1e293b; font-weight: 800; color: #60a5fa; position: sticky; left: 0; }
    </style>
</head>
<body>

    <div class="p-4 bg-slate-900 border-b border-blue-900 sticky top-0 z-30 shadow-2xl">
        <div class="flex justify-between items-center max-w-4xl mx-auto">
            <div>
                <h1 class="text-xl font-black text-blue-500 italic">NIFTY SNIPER ðŸŽ¯</h1>
                <p class="text-[10px] text-blue-300 font-bold uppercase tracking-widest">50-PT Frequency Logic</p>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-gray-500 font-bold uppercase italic">Live Demo Data</p>
                <p id="spot" class="text-xl font-mono font-bold text-white">25210.45</p>
            </div>
        </div>
    </div>

    <div class="p-2 max-w-5xl mx-auto">
        <div class="overflow-x-auto rounded-xl border border-slate-800 bg-slate-900/50">
            <table class="w-full text-[11px] text-center">
                <thead>
                    <tr class="bg-slate-800 text-gray-400 border-b border-slate-700">
                        <th class="p-3">OI CHG</th>
                        <th class="p-3">OI</th>
                        <th class="p-3 border-r border-slate-700">LTP (P)</th>
                        <th class="p-3 bg-slate-900 text-blue-400">STRIKE</th>
                        <th class="p-3 border-l border-slate-700">LTP (C)</th>
                        <th class="p-3">OI</th>
                        <th class="p-3 text-right pr-4">OI CHG</th>
                    </tr>
                </thead>
                <tbody id="sniper-table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="fixed bottom-4 left-4 right-4 z-40 max-w-md mx-auto">
        <div class="grid grid-cols-2 gap-3">
            <div class="blue-glow bg-slate-900/95 p-3 rounded-xl backdrop-blur-md">
                <p class="text-[9px] text-blue-400 font-bold uppercase">Sniper Resistance (R-50)</p>
                <p id="res-val" class="text-xl font-black text-white">---</p>
            </div>
            <div class="blue-glow bg-slate-900/95 p-3 rounded-xl backdrop-blur-md">
                <p class="text-[9px] text-blue-400 font-bold uppercase">Sniper Support (S+50)</p>
                <p id="sup-val" class="text-xl font-black text-white">---</p>
            </div>
        </div>
    </div>

    <script>
        const strikes = [25050, 25100, 25150, 25200, 25250, 25300, 25350];
        const atm = 25200;

        function refreshData() {
            const tbody = document.getElementById('sniper-table-body');
            tbody.innerHTML = '';

            strikes.forEach(s => {
                const callLtp = (110 + Math.random() * 15).toFixed(2);
                const putLtp = (100 + Math.random() * 15).toFixed(2);
                const isAtm = s === atm;

                if(isAtm) {
                    // Rule: Strike + LTP - 50
                    document.getElementById('res-val').innerText = (s + parseFloat(callLtp) - 50).toFixed(2);
                    document.getElementById('sup-val').innerText = (s - parseFloat(putLtp) + 50).toFixed(2);
                }

                tbody.innerHTML += `
                    <tr class="border-b border-slate-800 ${isAtm ? 'bg-blue-600/10' : ''}">
                        <td class="p-3 text-red-400â€¦
