<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nifty Sniper - Professional Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #010409; color: #c9d1d9; font-family: sans-serif; }
        .highest-val { background: #1d4ed8 !important; color: white !important; font-weight: 900; border-radius: 4px; padding: 2px; }
        .strike-col { background: #161b22; color: #58a6ff; font-weight: bold; border: 1px solid #30363d; }
        .il-line { border-bottom: 3px dashed #e3b341; }
        .data-row:hover { background: #161b22; }
    </style>
</head>
<body>

    <div class="p-4 bg-[#0d1117] border-b border-[#30363d] flex justify-between items-center sticky top-0 z-50">
        <div>
            <h1 class="text-xl font-black text-[#58a6ff]">SNIPER TERMINAL ðŸŽ¯</h1>
            <p class="text-[10px] text-yellow-500 font-bold uppercase tracking-widest">Logic: Highest Vol/OI/OIC Scanner</p>
        </div>
        <div class="text-right">
            <p id="spot" class="text-2xl font-mono font-bold text-white tracking-tighter">25212.45</p>
            <p class="text-[10px] text-gray-500 uppercase">Nifty Spot Live</p>
        </div>
    </div>

    <div class="p-2 overflow-x-auto mb-40">
        <table class="w-full text-[12px] text-center border-collapse">
            <thead>
                <tr class="text-gray-500 uppercase text-[10px] bg-[#161b22] border-b border-[#30363d]">
                    <th class="p-3">OI Chg</th>
                    <th class="p-3">OI</th>
                    <th class="p-3">Volume</th>
                    <th class="p-3 bg-red-900/10 text-red-400">LTP (P)</th>
                    <th class="p-3">STRIKE</th>
                    <th class="p-3 bg-green-900/10 text-green-400">LTP (C)</th>
                    <th class="p-3">Volume</th>
                    <th class="p-3">OI</th>
                    <th class="p-3">OI Chg</th>
                </tr>
            </thead>
            <tbody id="chain-body">
                </tbody>
        </table>
    </div>

    <div class="fixed bottom-0 w-full p-4 bg-[#0d1117] border-t-2 border-blue-900 grid grid-cols-2 md:grid-cols-4 gap-3 shadow-2xl">
        <div class="bg-black/40 p-3 rounded border border-blue-500/50">
            <p class="text-[9px] text-blue-400 font-bold uppercase">R - Extension (Strike+LTP)</p>
            <p id="r-ext" class="text-xl font-black text-white">---</p>
        </div>
        <div class="bg-black/40 p-3 rounded border border-red-500/50">
            <p class="text-[9px] text-red-400 font-bold uppercase">R - Diversion (-50)</p>
            <p id="r-div" class="text-xl font-black text-white">---</p>
        </div>
        <div class="bg-black/40 p-3 rounded border border-blue-500/50">
            <p class="text-[9px] text-blue-400 font-bold uppercase">S - Extension (Strike-LTP)</p>
            <p id="s-ext" class="text-xl font-black text-white">---</p>
        </div>
        <div class="bg-black/40 p-3 rounded border border-green-500/50">
            <p class="text-[9px] text-green-400 font-bold uppercase">S - Diversion (+50)</p>
            <p id="s-div" class="text-xl font-black text-white">---</p>
        </div>
    </div>

    <script>
        function runSniperScanner() {
            const spot = 25212.45;
            const strikes = [25050, 25100, 25150, 25200, 25250, 25300, 25350];
            
            // Simulating Real Market Data for Demo
            let data = strikes.map(s => ({
                strike: s,
                cVol: Math.floor(Math.random() * 90000) + (s === 25300 ? 50000 : 0),
                cOi: Math.floor(Math.random() * 40000),
                cOic: Math.floor(Math.random() * 15000),
                cLtp: (95 + Math.random() * 40).toFixed(2),
                pVol: Math.floor(Math.random() * 90000) + (s === 25100 ? 50000 : 0),
                pOi: Math.floor(Math.random() * 40000),
                pOic: Math.floor(Math.random() * 15000),
                pLtp: (90 + Math.random() * 40).toFixed(2)
            }));

            // Identify Highest Values for Highlighting
            const max = {
                cVol: Math.max(...data.map(d => d.cVol)),
                cOi: Math.max(...data.map(d => d.cOi)),
                cOic: Math.max(...data.map(d => d.cOic)),
                pVol: Math.max(...data.map(d => d.pVol)),
                pOi: Math.max(...data.map(d => d.pOi)),
                pOic: Math.max(...data.map(d => d.pOic))
            };

            // SCANNER LOGIC: Find strike with max Volume/OI
            let rStrikeObj = data.reduce((prev, curr) => (curr.cVol > prev.cVol) ? curr : prev);
            let sStrikeObj = data.reduce((prev, curr) => (curr.pVol > prev.pVol) ? curr : prev);

            // EXTENSION CALCULATION (As per your Rule)
            let rExt = rStrikeObj.strike + parseFloat(rStrikeObj.cLtp);
            let sExt = sStrikeObj.strike - parseFloat(sStrikeObj.pLtp);

            document.getElementById('r-ext').innerText = rExt.toFixed(2);
            document.getElementById('r-div').innerText = (rExt - 50).toFixed(2);
            document.getElementById('s-ext').innerText = sExt.toFixed(2);
            document.getElementById('s-div').innerText = (sExt + 50).toFixed(2);

            // Populate Table
            const tbody = document.getElementById('chain-body');
            tbody.innerHTML = '';
            data.forEach((d, i) => {
                let isIl = (spot > d.strike && spot < (strikes[i+1] || 999999));
                tbody.innerHTML += `
                    <tr class="data-row border-b border-[#30363d] ${isIl ? 'il-line' : ''}">
                        <td class="p-4 ${d.pOic === max.pOic ? 'highest-val' : 'text-red-400'}">${d.pOic}</td>
                        <td class="p-4 ${d.pOi === max.pOi ? 'highest-val' : ''}">${d.pOi}</td>
                        <td class="p-4 ${d.pVol === max.pVol ? 'highest-val' : ''}">${d.pVol}</td>
                        <td class="p-4 font-bold text-white tracking-tighter">${d.pLtp}</td>
                        <td class="p-4 strike-col">${d.strike}</td>
                        <td class="p-4 font-bold text-white tracking-tighter">${d.cLtp}</td>
                        <td class="p-4 ${d.cVol === max.cVol ? 'highest-val' : ''}">${d.cVol}</td>
                        <td class="p-4 ${d.cOi === max.cOi ? 'highest-val' : ''}">${d.cOi}</td>
                        <td class="p-4 ${d.cOic === max.cOic ? 'highest-val' : 'text-green-400'}">${d.cOic}</td>
                    </tr>`;
            });
        }
        setInterval(runSniperScanner, 1500);
        runSniperScanner();
    </script>
</body>
</html>
