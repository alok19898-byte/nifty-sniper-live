<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nifty Sniper - Probability Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #010409; color: #e6edf3; font-family: 'Segoe UI', sans-serif; }
        .max-vol { background: #7c3aed !important; box-shadow: 0 0 15px #7c3aed; color: white !important; font-weight: bold; border-radius: 4px; }
        .max-oi { background: #2563eb !important; box-shadow: 0 0 15px #2563eb; color: white !important; font-weight: bold; border-radius: 4px; }
        .strike-col { background: #161b22; color: #58a6ff; font-weight: 900; border-left: 2px solid #30363d; border-right: 2px solid #30363d; }
        .red-line { border-bottom: 6px solid #ff0000 !important; box-shadow: 0 4px 20px rgba(255, 0, 0, 0.6); }
        .prob-card { background: linear-gradient(90deg, #1e293b 0%, #0f172a 100%); border: 1px solid #334155; }
        .status-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    </style>
</head>
<body onload="startSniper()">

    <div class="p-4 bg-[#0d1117] border-b border-[#30363d] sticky top-0 z-50">
        <div class="flex justify-between items-end mb-4">
            <div>
                <h1 class="text-2xl font-black text-[#58a6ff] italic uppercase tracking-tighter">Sniper Terminal</h1>
                <p id="protocol-label" class="text-[10px] font-bold text-yellow-500 uppercase">Master Protocol Active</p>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-gray-500 font-bold">LTP REF (M/V)</p>
                <p id="ltp-ref" class="text-lg font-mono font-bold text-white">312 / 262</p>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-2">
            <div class="prob-card p-3 rounded-xl border-l-4 border-green-500 shadow-lg">
                <p class="text-[9px] text-gray-400 font-bold uppercase">S+1 Entry (High Prob)</p>
                <div class="flex justify-between items-baseline">
                    <span id="s1-val" class="text-xl font-black text-green-400">325.00</span>
                    <span class="text-xs font-black text-white bg-green-600 px-2 rounded-full status-pulse">80% CHANCE</span>
                </div>
            </div>
            <div class="prob-card p-3 rounded-xl border-l-4 border-blue-500 shadow-lg">
                <p class="text-[9px] text-gray-400 font-bold uppercase">S Entry (Deep Value)</p>
                <div class="flex justify-between items-baseline">
                    <span id="s-val" class="text-xl font-black text-blue-400">275.00</span>
                    <span class="text-xs font-black text-white bg-blue-600 px-2 rounded-full">20% CHANCE</span>
                </div>
            </div>
        </div>
    </div>

    <div class="p-2 mb-48">
        <table class="w-full text-center border-collapse">
            <thead>
                <tr class="text-gray-500 text-[10px] uppercase border-b border-[#30363d]">
                    <th class="p-3">IV</th><th class="p-3">OI CHG</th><th class="p-3">OI</th><th class="p-3">VOL</th>
                    <th class="p-3 text-green-400">LTP(C)</th><th class="p-3 text-blue-400">STRIKE</th>
                    <th class="p-3 text-red-400">LTP(P)</th><th class="p-3">VOL</th><th class="p-3">OI</th><th class="p-3">OI CHG</th><th class="p-3">IV</th>
                </tr>
            </thead>
            <tbody id="chain-body" class="font-mono text-[13px] text-white"></tbody>
        </table>
    </div>

    <div class="fixed bottom-0 w-full p-4 bg-[#0d1117] border-t-2 border-[#30363d] shadow-2xl">
        <div class="grid grid-cols-4 gap-2 mb-3 text-center">
            <div class="bg-black/40 p-2 rounded border border-gray-800">
                <p class="text-[8px] text-gray-500 uppercase font-bold">STRENGTH</p>
                <p id="strength-val" class="text-sm font-black
