<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nifty Sniper Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #030712; color: #e2e8f0; font-family: sans-serif; }
        .strike-bg { background-color: #1e293b; color: #60a5fa; font-weight: bold; }
        .glow-box { border: 1px solid #3b82f6; box-shadow: 0 0 10px rgba(59,130,246,0.3); }
    </style>
</head>
<body>
    <div class="p-4 bg-slate-900 border-b border-blue-900 flex justify-between items-center">
        <div>
            <h1 class="text-xl font-black text-blue-500 italic">NIFTY SNIPER ðŸŽ¯</h1>
            <p class="text-[10px] text-blue-300 font-bold uppercase">50-PT Frequency Logic</p>
        </div>
        <div class="text-right">
            <p class="text-[10px] text-gray-500 uppercase">Live Demo</p>
            <p class="text-lg font-mono font-bold text-white">25210.45</p>
        </div>
    </div>

    <div class="p-2 overflow-x-auto">
        <table class="w-full text-[12px] text-center border-collapse">
            <thead class="bg-slate-800 text-gray-400">
                <tr>
                    <th class="p-2">OI</th>
                    <th class="p-2">LTP (P)</th>
                    <th class="p-2">STRIKE</th>
                    <th class="p-2">LTP (C)</th>
                    <th class="p-2">OI</th>
                </tr>
            </thead>
            <tbody id="data-rows">
                </tbody>
        </table>
    </div>

    <div class="fixed bottom-4 left-4 right-4 grid grid-cols-2 gap-4">
        <div class="glow-box bg-slate-900 p-3 rounded-lg">
            <p class="text-[10px] text-blue-400 font-bold">SNIPER RESISTANCE (R-50)</p>
            <p id="res-val" class="text-xl font-black text-white">---</p>
        </div>
        <div class="glow-box bg-slate-900 p-3 rounded-lg">
            <p class="text-[10px] text-blue-400 font-bold">SNIPER SUPPORT (S+50)</p>
            <p id="sup-val" class="text-xl font-black text-white">---</p>
        </div>
    </div>

    <script>
        function updateDashboard() {
            const strikes = [25100, 25150, 25200, 25250, 25300];
            const tbody = document.getElementById('data-rows');
            tbody.innerHTML = '';

            strikes.forEach(s => {
                let cLtp = (120 + Math.random() * 10).toFixed(2);
                let pLtp = (110 + Math.random() * 10).toFixed(2);
                
                if(s === 25200) {
                    // Logic: Strike + LTP - 50
                    document.getElementById('res-val').innerText = (s + parseFloat(cLtp) - 50).toFixed(2);
                    document.getElementById('sup-val').innerText = (s - parseFloat(pLtp) + 50).toFixed(2);
                }

                tbody.innerHTML += `
                    <tr class="border-b border-slate-800 ${s===25200?'bg-blue-900/20':''}">
                        <td class="p-4 text-red-400">15.2L</td>
                        <td class="p-4 font-bold text-white">${pLtp}</td>
                        <td class="p-4 strike-bg">${s}</td>
                        <td class="p-4 font-bold text-blue-400">${cLtp}</td>
                        <td class="p-4 text-green-400">22.8L</td>
                    </tr>`;
            });
        }
        setInterval(updateDashboard, 1500);
        updateDashboard();
    </script>
</body>
</html>
