<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nifty Sniper - Red Line Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #010409; color: #e6edf3; font-family: sans-serif; }
        /* HIGHLIGHT COLORS */
        .max-vol { background-color: #d122e3 !important; color: white !important; font-weight: bold; border-radius: 4px; box-shadow: 0 0 10px #d122e3; }
        .max-oi { background-color: #0070f3 !important; color: white !important; font-weight: bold; border-radius: 4px; box-shadow: 0 0 10px #0070f3; }
        .max-oic { background-color: #f5a623 !important; color: black !important; font-weight: bold; border-radius: 4px; box-shadow: 0 0 10px #f5a623; }
        
        .strike-col { background-color: #161b22; color: #58a6ff; font-weight: 900; border-left: 1px solid #30363d; border-right: 1px solid #30363d; }
        
        /* RED IMAGINARY LINE - FIXED */
        .il-row { border-bottom: 5px solid #ff0000 !important; } 
        
        .data-font { font-family: 'Courier New', monospace; font-size: 13px; }
    </style>
</head>
<body onload="runSniper()">

    <div class="p-4 bg-[#0d1117] border-b border-[#30363d] flex justify-between items-center sticky top-0 z-50">
        <div>
            <h1 class="text-xl font-black text-[#58a6ff] italic">SNIPER TERMINAL ðŸŽ¯</h1>
            <p class="text-[10px] font-bold text-red-500 uppercase">Red Line: Market Crossover | IV Active</p>
        </div>
        <div class="text-right">
            <p id="spot" class="text-2xl font-mono font-bold text-white tracking-tighter">25218.40</p>
        </div>
    </div>

    <div class="p-2 overflow-x-auto mb-40">
        <table class="w-full text-center border-collapse">
            <thead>
                <tr class="bg-[#161b22] text-gray-500 text-[10px] uppercase border-b border-[#30363d]">
                    <th class="p-3">IV</th>
                    <th class="p-3">OI Chg</th>
                    <th class="p-3">OI</th>
                    <th class="p-3">Vol</th>
                    <th class="p-3 bg-green-900/10 text-green-400">LTP (C)</th>
                    <th class="p-3 bg-[#0d1117] text-blue-400">STRIKE</th>
                    <th class="p-3 bg-red-900/10 text-red-400">LTP (P)</th>
                    <th class="p-3">Vol</th>
                    <th class="p-3">OI</th>
                    <th class="p-3">OI Chg</th>
                    <th class="p-3">IV</th>
                </tr>
            </thead>
            <tbody id="table-body" class="data-font text-white"></tbody>
        </table>
    </div>

    <div class="fixed bottom-0 w-full p-4 bg-[#0d1117] border-t-2 border-[#30363d] grid grid-cols-2 md:grid-cols-4 gap-3 shadow-2xl">
        <div class="bg-black/40 p-3 rounded border border-blue-500/30">
            <p class="text-[9px] text-blue-400 font-bold uppercase">R - Extension</p>
            <p id="r-ext" class="text-xl font-black text-white">---</p>
        </div>
        <div class="bg-black/40 p-3 rounded border border-red-500/30">
            <p class="text-[9px] text-red-400 font-bold uppercase">R - Diversion (-50)</p>
            <p id="r-div" class="text-xl font-black text-white">---</p>
        </div>
        <div class="bg-black/40 p-3 rounded border border-blue-500/30">
            <p class="text-[9px] text-blue-400 font-bold uppercase">S - Extension</p>
            <p id="s-ext" class="text-xl font-black text-white">---</p>
        </div>
        <div class="bg-black/40 p-3 rounded border border-green-500/30">
            <p class="text-[9px] text-green-400 font-bold uppercase">S - Diversion (+50)</p>
            <p id="s-div" class="text-xl font-black text-white">---</p>
        </div>
    </div>

    <script>
        function runSniper() {
            const spot = 25218.40;
            const strikes = [25100, 25150, 25200, 25250, 25300, 25350, 25400];
            
            let data = strikes.map(s => ({
                strike: s,
                cIv: (12 + Math.random() * 4).toFixed(2),
                cOic: Math.floor(Math.random() * 20000),
                cOi: Math.floor(Math.random() * 40000) + (s === 25300 ? 30000 : 0),
                cVol: Math.floor(Math.random() * 80000) + (s === 25350 ? 50000 : 0),
                cLtp: (100 + Math.random() * 20).toFixed(2),
                pLtp: (90 + Math.random() * 20).toFixed(2),
                pVol: Math.floor(Math.random() * 80000) + (s === 25150 ? 50000 : 0),
                pOi: Math.floor(Math.random() * 40000) + (s === 25100 ? 30000 : 0),
                pOic: Math.floor(Math.random() * 20000),
                pIv: (12 + Math.random() * 4).toFixed(2)
            }));

            const max = {
                cVol: Math.max(...data.map(d => d.cVol)),
                cOi: Math.max(...data.map(d => d.cOi)),
                cOic: Math.max(...data.map(d => d.cOic)),
                pVol: Math.max(...data.map(d => d.pVol)),
                pOi: Math.max(...data.map(d => d.pOi)),
                pOic: Math.max(...data.map(d => d.pOic))
            };

            let resObj = data.reduce((p, c) => (c.cVol >= max.cVol || c.cOi >= max.cOi) ? c : p);
            let supObj = data.reduce((p, c) => (c.pVol >= max.pVol || c.pOi >= max.pOi) ? c : p);
            let rE = resObj.strike + parseFloat(resObj.cLtp);
            let sE = supObj.strike - parseFloat(supObj.pLtp);

            document.getElementById('r-ext').innerText = rE.toFixed(2);
            document.getElementById('r-div').innerText = (rE - 50).toFixed(2);
            document.getElementById('s-ext').innerText = sE.toFixed(2);
            document.getElementById('s-div').innerText = (sE + 50).toFixed(2);

            let tableHtml = "";
            data.forEach((d, i) => {
                // Determine if this is the crossover point for the Red Line
                let isCrossover = (spot > d.strike && spot < (strikes[i+1] || 999999));
                
                tableHtml += `
                    <tr class="${isCrossover ? 'il-row' : 'border-b border-[#30363d]'}">
                        <td class="p-4 text-gray-500 italic">${d.cIv}</td>
                        <td class="p-4 ${d.cOic === max.cOic ? 'max-oic' : 'text-green-500'}">${d.cOic}</td>
                        <td class="p-4 ${d.cOi === max.cOi ? 'max-oi' : ''}">${d.cOi}</td>
                        <td class="p-4 ${d.cVol === max.cVol ? 'max-vol' : ''}">${d.cVol}</td>
                        <td class="p-4 font-bold text-white">${d.cLtp}</td>
                        <td class="p-4 strike-col">${d.strike}</td>
                        <td class="p-4 font-bold text-white">${d.pLtp}</td>
                        <td class="p-4 ${d.pVol === max.pVol ? 'max-vol' : ''}">${d.pVol}</td>
                        <td class="p-4 ${d.pOi === max.pOi ? 'max-oi' : ''}">${d.pOi}</td>
                        <td class="p-4 ${d.pOic === max.pOic ? 'max-oic' : 'text-red-500'}">${d.pOic}</td>
                        <td class="p-4 text-gray-500 italic">${d.pIv}</td>
                    </tr>`;
            });
            document.getElementById('table-body').innerHTML = tableHtml;
        }
        runSniper();
        setInterval(runSniper, 2000);
    </script>
</body>
</html>
