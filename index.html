<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nifty Sniper Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #010409; color: #e6edf3; font-family: sans-serif; }
        /* COLOR RULES FOR HIGHEST VALUES */
        .highest-vol { background-color: #d122e3 !important; color: white !important; font-weight: bold; border-radius: 4px; box-shadow: 0 0 8px #d122e3; }
        .highest-oi { background-color: #0070f3 !important; color: white !important; font-weight: bold; border-radius: 4px; box-shadow: 0 0 8px #0070f3; }
        .highest-oic { background-color: #f5a623 !important; color: black !important; font-weight: bold; border-radius: 4px; box-shadow: 0 0 8px #f5a623; }
        
        .strike-col { background-color: #161b22; color: #58a6ff; font-weight: 900; border: 1px solid #30363d; }
        .il-line { border-bottom: 3px dashed #f1c40f; }
        .data-font { font-family: 'Courier New', monospace; font-size: 13px; }
    </style>
</head>
<body>

    <div class="p-4 bg-[#0d1117] border-b border-[#30363d] flex justify-between items-center sticky top-0 z-50">
        <div>
            <h1 class="text-xl font-black text-[#58a6ff] italic underline decoration-blue-500">SNIPER TERMINAL ðŸŽ¯</h1>
            <p class="text-[9px] font-bold text-gray-500 uppercase">VOL: PURPLE | OI: BLUE | OIC: ORANGE</p>
        </div>
        <div class="text-right">
            <p id="spot" class="text-2xl font-mono font-bold text-white tracking-tighter">25215.50</p>
            <span class="text-[9px] bg-green-900 text-green-300 px-2 py-0.5 rounded">AUTO-SCANNER ACTIVE</span>
        </div>
    </div>

    <div class="p-2 overflow-x-auto mb-40">
        <table class="w-full text-center border-collapse">
            <thead>
                <tr class="bg-[#161b22] text-gray-500 text-[10px] uppercase border-b border-[#30363d]">
                    <th class="p-3">OI Chg</th>
                    <th class="p-3">OI</th>
                    <th class="p-3">Vol</th>
                    <th class="p-3 bg-green-900/10 text-green-400 font-bold">LTP (C)</th>
                    <th class="p-3 bg-[#0d1117] text-blue-400">STRIKE</th>
                    <th class="p-3 bg-red-900/10 text-red-400 font-bold">LTP (P)</th>
                    <th class="p-3">Vol</th>
                    <th class="p-3">OI</th>
                    <th class="p-3">OI Chg</th>
                </tr>
            </thead>
            <tbody id="table-body" class="data-font"></tbody>
        </table>
    </div>

    <div class="fixed bottom-0 w-full p-4 bg-[#0d1117] border-t-2 border-[#30363d] grid grid-cols-2 md:grid-cols-4 gap-3">
        <div class="bg-black/40 p-3 rounded border border-blue-500/30">
            <p class="text-[9px] text-blue-400 font-bold uppercase">R - Extension</p>
            <p id="r-ext" class="text-xl font-black text-white">---</p>
        </div>
        <div class="bg-black/40 p-3 rounded border border-red-500/30">
            <p class="text-[9px] text-red-400 font-bold uppercase">R - Diversion (-50)</p>
            <p id="r-div" class="text-xl font-black text-white">---</p>
        </div>
        <div class="bg-black/40 p-3 rounded border border-blue-500/30">
            <p class="text-[9px] text-blue-400 font-bold uppercase">S - Extension</p>
            <p id="s-ext" class="text-xl font-black text-white">---</p>
        </div>
        <div class="bg-black/40 p-3 rounded border border-green-500/30">
            <p class="text-[9px] text-green-400 font-bold uppercase">S - Diversion (+50)</p>
            <p id="s-div" class="text-xl font-black text-white">---</p>
        </div>
    </div>

    <script>
        function runScanner() {
            const spot = 25215.50;
            const strikes = [25100, 25150, 25200, 25250, 25300, 25350, 25400];
            
            // 1. Generate Demo Data
            let data = strikes.map(s => ({
                strike: s,
                cOic: Math.floor(Math.random() * 20000),
                cOi: Math.floor(Math.random() * 40000) + (s === 25350 ? 25000 : 0),
                cVol: Math.floor(Math.random() * 80000) + (s === 25300 ? 50000 : 0),
                cLtp: (105 + Math.random() * 30).toFixed(2),
                pLtp: (95 + Math.random() * 30).toFixed(2),
                pVol: Math.floor(Math.random() * 80000) + (s === 25150 ? 50000 : 0),
                pOi: Math.floor(Math.random() * 40000) + (s === 25100 ? 25000 : 0),
                pOic: Math.floor(Math.random() * 20000)
            }));

            // 2. Find Max Values
            const max = {
                cVol: Math.max(...data.map(d => d.cVol)),
                cOi: Math.max(...data.map(d => d.cOi)),
                cOic: Math.max(...data.map(d => d.cOic)),
                pVol: Math.max(...data.map(d => d.pVol)),
                pOi: Math.max(...data.map(d => d.pOi)),
                pOic: Math.max(...data.map(d => d.pOic))
            };

            // 3. Logic: Find R & S Strikes
            let rObj = data.reduce((p, c) => (c.cVol >= max.cVol || c.cOi >= max.cOi) ? c : p);
            let sObj = data.reduce((p, c) => (c.pVol >= max.pVol || c.pOi >= max.pOi) ? c : p);

            let rE = rObj.strike + parseFloat(rObj.cLtp);
            let sE = sObj.strike - parseFloat(sObj.pLtp);

            document.getElementById('r-ext').innerText = rE.toFixed(2);
            document.getElementById('r-div').innerText = (rE - 50).toFixed(2);
            document.getElementById('s-ext').innerText = sE.toFixed(2);
            document.getElementById('s-div').innerText = (sE + 50).toFixed(2);

            // 4. Render Table
            let tableHtml = "";
            data.forEach((d, i) => {
                let isIl = (spot > d.strike && spot < (strikes[i+1] || 99999));
                tableHtml += `
                    <tr class="border-b border-[#30363d] ${isIl ? 'il-line' : ''}">
                        <td class="p-4 ${d.cOic === max.cOic ? 'highest-oic' : 'text-green-500'}">${d.cOic}</td>
                        <td class="p-4 ${d.cOi === max.cOi ? 'highest-oi' : ''}">${d.cOi}</td>
                        <td class="p-4 ${d.cVol === max.cVol ? 'highest-vol' : ''}">${d.cVol}</td>
                        <td class="p-4 font-bold text-white">${d.cLtp}</td>
                        <td class="p-4 strike-col">${d.strike}</td>
                        <td class="p-4 font-bold text-white">${d.pLtp}</td>
                        <td class="p-4 ${d.pVol === max.pVol ? 'highest-vol' : ''}">${d.pVol}</td>
                        <td class="p-4 ${d.pOi === max.pOi ? 'highest-oi' : ''}">${d.pOi}</td>
                        <td class="p-4 ${d.pOic === max.pOic ? 'highest-oic' : 'text-red-500'}">${d.pOic}</td>
                    </tr>`;
            });
            document.getElementById('table-body').innerHTML = tableHtml;
        }

        // START IMMEDIATELY
        runScanner(); 
        setInterval(runScanner, 2000);
    </script>
</body>
</html>
